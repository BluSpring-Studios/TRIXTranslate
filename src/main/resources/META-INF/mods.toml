modLoader="javafml"
loaderVersion="[${forge_loader_version},)"
license="MIT"
issueTrackerURL="https://github.com/BluSpring/UnityTranslate/issues"

[[mods]]
    modId="unitytranslate"
    version="${mod_version}"
    displayName="UnityTranslate"
    logoFile="icon.png"
    credits="Thanks to Argos Open Tech for creating LibreTranslate, without it this mod would not have been possible."
    authors="BluSpring"
    description='''
    A mod designed for free live translation, inspired by the QSMP. Mainly created for the Unity Multiplayer server, and for public release towards the multilingual Minecraft community.
    '''

[[dependencies.unitytranslate]]
    modId="forge"
    mandatory=true
    versionRange="[47,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.unitytranslate]]
    modId="minecraft"
    mandatory=true
    versionRange="[${mc_version},)"
    ordering="NONE"
    side="BOTH"

[[dependencies.unitytranslate]]
    modId="kotlinforforge"
    mandatory=true
    versionRange="[${forge_kotlin_version},)"
    ordering="NONE"
    side="BOTH"

[[dependencies.unitytranslate]]
    modId="architectury"
    mandatory=true
    versionRange="[${architectury_version},)"
    ordering="NONE"
    side="BOTH"

[[mixins]]
    config = "unitytranslate.mixins.json"